<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <main>
    <div class="card">
      <div class="content">
        <h1 class="header">Get <span class="highlight">insights</span> that help your business grow.</h1>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        
        <div class="stats">

          <div class="stats-1">
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div class="stats-2">
            <h2>314</h2>
            <p>templates</p>
          </div>
          
          <div class="stats-3">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
         
        </div>
      </div>
      <div class="image">

       </picture> -->

       <img src="./images/image-header-mobile.jpg" alt="A group of colleauges enjoying working together." class="mobile">
      </div>
    </div>
